<!--
    3 ways to write CSS
    inline = inside tags using style attribute
    internal = creating style tag in head
    external = creating seperate css file
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--this is internal CSS-->
<style> 
    div{
        background-color: rgb(126, 126, 224);
    }
</style>
<!--this is external CSS-->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color: yellow; color: red;"> <!--this is inline CSS-->
        i am aryan
    </h1>
    <div>
        i am learning web def
    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia fugit minima quae accusamus similique. Fuga veniam optio voluptates expedita, repudiandae ab rerum voluptatum labore, dolore eveniet assumenda, soluta cum nihil!
    </p>
</body>
</html>
