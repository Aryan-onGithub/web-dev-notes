<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img.avif" alt="train image" width="230">
    <!--src links the image, 
        alt shows the text if the image is not shown
    width defines the no. of pixel the image takes
if you tak both width and hight attribute then you can change image aspact ratio-->

    <table>
        <thead>header</thead>
        <caption>phones detail</caption>
        <tr>
            <th>phone</th>
            <th>price</th>
        </tr>
        <tr>
            <td>samsung</td>
            <td>7k</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>50k</td>
        </tr>
        <thead>footer</thead>
    </table>
    <!--
tr = table row
th = table head
td = table data
thead, tbody, tfoot = used in grouping
caption = add caption 

attributes
calspan = td can take more column
rowspan - td can take more rows
-->

<!--Lists-->
<ul type = "square">
    <li>aryan</li>
    <li>shiwang</li>
    <li>jatin</li>
</ul>

<ol type="A">
    <li>aryan</li>
    <li>shiwang</li>
    <li>jatin</li>
</ol>

<dl>
    <dt>aryan</dt>
    <dd>smart giga chad</dd>
    <dt>shiwang</dt>
    <dd>chutiya</dd>
    <dt>jatin</dt>
    <dd>chutiya</dd>
</dl>

<!--
    ul = unorder list
    ol = ordered list
    li = list item

    dl = defination list
    dt = defination term
    dd = defination defination

    attributes
    type = modify list element 
        square,circle in ul
        I,i,a,A in ol
-->



</body>

</html>
