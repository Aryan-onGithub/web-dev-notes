<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="document">
        hi aryan
    </div>
    <script>
let div = document.createElement("div")
div.setAttribute("class", "created")
div.innerHTML = "hi aryan i am created by java script"
document.querySelector(".document").append(div)
// document.querySelector(".document").prepend(div)
// document.querySelector(".document").after(div)
// document.querySelector(".document").before(div) 
document.body.insertAdjacentHTML("afterbegin", "<h1> Hi I am under the water, Please help me!! here too much raining....")
document.body.insertAdjacentText    
    </script>
</body>
</html>

to insert text => insertAdjacentText   
to insert html => insertAdjacentHTML
