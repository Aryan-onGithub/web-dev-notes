    <!-- 
        Write a program to calculate factorial of a number using reduce and using for loops


        6! = 6*5*4*3*2*1

     -->
        <script>
            let a = 6
            let arr = []
            for(i = 1; i<=a; i++)
            {
            arr.push(i)
            }

        // let arr = [1,2,3,4,5,6]
        for (const iterator of arr) {
            console.log(arr.reduce(
                (a,b)=>{
                    return a*b
                }
            ));
        }            
        </script>
